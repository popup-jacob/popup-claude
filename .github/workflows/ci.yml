name: CI

on:
  push:
    branches: [master, develop, feature/adw-improvement]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: cd google-workspace-mcp && npm ci
      - run: cd google-workspace-mcp && npm run lint
      - run: cd google-workspace-mcp && npm run format:check

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: cd google-workspace-mcp && npm ci && npm run build

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: cd google-workspace-mcp && npm ci && npm run test:coverage

  smoke-tests:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run module JSON tests
        shell: bash
        run: bash installer/tests/test_module_json.sh
      - name: Run install syntax tests
        shell: bash
        run: bash installer/tests/test_install_syntax.sh

  security-audit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: cd google-workspace-mcp && npm ci && npm audit --audit-level=high

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck on installer scripts
        run: |
          find installer/ -name "*.sh" -exec shellcheck -S warning \
            -e SC2155 -e SC2034 -e SC1090 {} +

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: cd google-workspace-mcp && docker build -t test .
      - name: Test container starts
        run: docker run --rm test node -e "console.log('OK')"
      - name: Test non-root user
        run: |
          UID=$(docker run --rm test id -u)
          echo "Container UID: $UID"
          [ "$UID" != "0" ] && echo "PASS: Running as non-root" || (echo "FAIL: Running as root" && exit 1)
      - name: Test required env vars are checked
        run: |
          # Should fail gracefully without credentials
          docker run --rm \
            -e GOOGLE_CLIENT_ID=test \
            -e GOOGLE_CLIENT_SECRET=test \
            test node -e "
              const { execSync } = require('child_process');
              console.log('Node version:', process.version);
              console.log('Working dir:', process.cwd());
              console.log('User:', process.env.USER || process.env.USERNAME || 'unknown');
            "
      - name: Test no sensitive files in image
        run: |
          # Verify no .env or credential files leaked into image
          docker run --rm test sh -c '
            FAIL=0;
            for f in .env credentials.json token.json client_secret.json; do
              if test -f "$f"; then echo "FAIL: $f found in image"; FAIL=1; fi;
            done;
            if [ "$FAIL" = "0" ]; then echo "PASS: No sensitive files found"; fi;
            exit $FAIL
          '

  # FR-S1-11: Verify checksums.json is up to date
  verify-checksums:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Regenerate checksums and compare
        run: |
          cp installer/checksums.json /tmp/checksums-original.json
          cd installer && bash generate-checksums.sh && cd ..
          diff /tmp/checksums-original.json installer/checksums.json || {
            echo "ERROR: checksums.json is out of date. Run: cd installer && bash generate-checksums.sh"
            exit 1
          }
